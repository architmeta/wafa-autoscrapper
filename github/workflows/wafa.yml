name: WAFA Scraper

on:
  workflow_dispatch:      # Allows manual trigger from GitHub UI
  schedule:
    - cron: '0 8 * * *'  # Runs every day at 08:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas jupyter nbconvert

      - name: Convert notebook to Python script
        run: jupyter nbconvert --to script wafa-autoscrapper.ipynb

      - name: Run WAFA scraper
        run: python wafa-autoscrapper.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Automated update: latest WAFA news" || echo "No changes to commit"
        continue-on-error: true

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
